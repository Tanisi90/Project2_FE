<div
    style="background: rgb(0,128,128); background: linear-gradient(0deg, rgba(0,128,128,1) 0%, rgba(153,153,153,1) 100%); height: 100%; height: 500px; width: 100%; width: 1000px; text-align:center; position: fixed; left: 50%; transform: translate(-50%, 0px);">
</div>
<div
    style="background: rgb(0,128,128); background: linear-gradient(0deg, rgba(0,128,128,1) 0%, rgba(153,153,153,1) 100%); height: 100%; height: 500px; width: 100%; width: 1000px; text-align:center; position: fixed; left: 50%; transform: translate(-50%, 0px);">
    <div class="row justify-content-center">
        <div class="col">
            <div class="container" id="fullcontainer">
                <div class="text-center"></div>
                <div class="row" id="table-row"></div>
                <table class="table-hover table-bordered" id="User_Profile">
                    <thead>
                        <tr>
                            <th> User_ID </th>
                            <th> Username </th>
                            <th> First_Name </th>
                            <th> Last_Name </th>
                            <th> Email </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="user_id"> </td>
                            <td id="username"> </td>
                            <td id="first_name"> </td>
                            <td id="last_name"> </td>
                            <td id="email"> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <table style="margin-left: auto; margin-right: auto;">
            <div class="form-group">
                <tr>
                    <td><label for="regUsernameField"><b>Username:</b></label></td>
                    <td><input type="text" id="regUsernameField" size="25"/></td>
                </tr>
                <tr>
                    <td><label for="regPasswordField"><b>Password:</b></label></td>
                    <td><input type="password" id="regPasswordField" size="25"/></td>
                </tr>
                <tr>
                    <td><label for="firstNameField"><b>First Name:</b></label></td>
                    <td><input type="text" id="firstNameField" size="25"/></td>
                </tr>
                <tr>
                    <td><label for="lastNameField"><b>Last Name:</b></label></td>
                    <td><input type="text" id="lastNameField" size="25"/></td>
                </tr>
                <tr>
                    <td><label for="emailField"><b>Email:</b></label></td>
                    <td><input type="email" id="emailField" size="25"/></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn btn-outline-light" id="registerButton" (click)="editProfile()">Edit</button></td>
                </tr>
            </div>
            <p id ='saved'></p>
        </table>
        </div>
    </div>
</div>
