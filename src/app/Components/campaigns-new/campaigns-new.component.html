<div style="background: rgb(0,128,128); background: linear-gradient(0deg, rgba(0,128,128,1) 0%, rgba(153,153,153,1) 100%); height: 100%; height: 600px; width: 90%; text-align:center; margin:auto; position: static;">
    <img src="assets/HeaderCampaignsNew.png" alt="New Campaign">
    <table style="margin-left: auto; margin-right: auto; padding-left:20%; padding-right:20%;">
        <div class="form-group">
            <tr>
                <td><label for="campaignsNewNameField">Name:</label></td>
                <td><input type="text" id="campaignsNewNameField" size="47"/></td>
        </tr>
            <tr>
                <td><label for="campaignsNewDescriptionField">Description:</label></td>
                <td><textarea id="campaignsNewDescriptionField" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><label for="campaignsNewDMField">Dungeon Master:</label></td>
                <td><input type="text" id="campaignsNewDMField" size="47"/></td>
            </tr>
            <tr>
                <td><label for="campaignsNewPlayersField">Players:</label></td>
                <td><textarea id="campaignsNewDescriptionField" placeholder="Separate usernames by line breaks!" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><div ngbRadioGroup class="btn-group btn-group-toggle" id="campaignsNewTypeRadio">
                    <label class="btn radio btn-outline-light" [class.active]="hidden" ngbButtonLabel>
                        <input ngbButton type="radio" [(ngModel)]="hidden" [value]="true">Hidden
                    </label>
                    <label class="btn radio btn-outline-light" [class.active]="!hidden" ngbButtonLabel>
                        <input ngbButton type="radio" [(ngModel)]="hidden" [value]="false">Public
                    </label>
                </div></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn btn-outline-light" id="registerButton" (click)="submit()">Submit</button></td>
            </tr>
        </div>
    </table>
</div>
