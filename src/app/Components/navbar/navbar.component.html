<div class="row justify-content-center" *ngIf="!loggedIn">
    <div class="col">
        <div ngbButton class="btn-block">
            <a routerLink="/" class="btn home btn-outline-info btn-block" role="button">Home</a>
        </div>
    </div>
    <div class="col">
        <div ngbDropdown class="btn-block">
            <button class="btn btn-outline-info btn-block" id="dropdownLogin" ngbDropdownToggle>Login</button>
            <div class="w-100" ngbDropdownMenu>
                <form class="px-4 py-3">
                    <div class="form-group">
                        <label for="usernameField">Username</label>
                        <input type="text" class="form-control" id="usernameField">
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Password</label>
                        <input type="password" class="form-control" id="passwordField">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">Remember me</label>
                    </div>
                    <button class="btn white btn-outline-info" id="signIn" (click)="login()">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink="/register">Register</a>
            </div>
        </div>
    </div>
    <div class="col">
        <div ngbDropdown class="btn-block">
            <button class="btn btn-outline-info btn-block" id="dropdownCharacters"
                ngbDropdownToggle>Characters</button>
            <div class="w-100" ngbDropdownMenu>
                <button ngbDropdownItem>Character List</button>
                <button ngbDropdownItem>Make New Character</button>
            </div>
        </div>
    </div>
    <div class="col">
        <div ngbDropdown class="d-inline-block btn-block">
            <button class="btn btn-outline-info btn-block" id="dropdownCampaigns" ngbDropdownToggle>Campaigns</button>
            <div class="w-100" ngbDropdownMenu>
                <button ngbDropdownItem>Campaign List</button>
                <a routerLink="/campaigns/new" routerLinkActive="active" ngbDropdownItem>Make New Campaign</a>
            </div>
        </div>
    </div>
    <div class="col">
        <div ngbDropdown class="d-inline-block btn-block">
            <button class="btn btn-outline-info btn-block" id="dropdownReference" ngbDropdownToggle>Reference</button>
            <div class="w-100" ngbDropdownMenu>
                <button ngbDropdownItem>Races</button>
                <button ngbDropdownItem>Classes</button>
                <button ngbDropdownItem>Monsters</button>
                <button ngbDropdownItem>Items</button>
                <button ngbDropdownItem>Spells</button>
            </div>
        </div>
    </div>
</div>
